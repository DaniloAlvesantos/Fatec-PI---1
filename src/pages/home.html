<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | HAE Fatec Itapira</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/home.css" />
  </head>
  <body>
    <header class="header">
      <div class="user-container">
        <div class="user">
          <img src="../public/icons/user.svg" alt="" />
        </div>
        <p>Professor Júnior</p>
      </div>
      <a href="#">
        <button
          class="button-primary-outline"
          style="--button-border: var(--fatec-red-500)"
        >
          Sair
        </button>
      </a>
    </header>

    <section>
      <main>
        <div class="card-primary">
          <div
            class="card-primary-banner"
            style="--gradient-1: #005c6d; --gradient-2: #004854"
          >
            <img src="../public/icons/home.svg" alt="" />
          </div>

          <span>
            <h2>Painel</h2>
            <p>Visualize suas informações e faça alterações</p>
          </span>

          <a href="./painel.html">
            <button
              class="button-secondary"
              style="
                --button-color: var(--fatec-blue-500);
                --button-color-hover: var(--fatec-blue-700);
              "
            >
              Visualizar
            </button>
          </a>
        </div>

        <div class="card-primary">
          <div
            class="card-primary-banner"
            style="--gradient-1: #db3746; --gradient-2: #ff4c4d"
          >
            <img src="../public/icons/job.svg" alt="" />
          </div>

          <span>
            <h2>Vagas</h2>
            <p>Confira as vagas disponiveis na unidade de Itapira</p>
          </span>

          <a href="./haes.html">
            <button
              class="button-secondary"
              style="
                --button-color: var(--fatec-matte-red-500);
                --button-color-hover: var(--fatec-matte-red-400);
              "
            >
              Visualizar
            </button>
          </a>
        </div>
      </main>

      <div class="cards-container">
        <div>
          <a href="./my_inscription.html">
            <div class="card-secondary">
              <h2>Inscrições</h2>
              <p>Visualize HAEs inscritas</p>
            </div>
          </a>
  
          <a href="">
            <div class="card-secondary">
              <h2>Relátorios</h2>
                <p>Visualize relátorios enviados</p>
              </div>
          </a>
  
          <a href="">
            <div class="card-secondary">
              <h2>Atualize suas informações</h2>
              <p>Altere suas informações</p>
            </div>
          </div>
          </a>
      </div>
    </section>
  </body>
</html>
