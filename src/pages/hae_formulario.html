<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario HAE | HAE Fatec Itapira</title>
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/formulario.css" />
    <link rel="stylesheet" href="../styles/global.css" />
  </head>
  <body>
    <form>
      <span class="">
        <label for="outras-fatecs">Possuiu aulas em outras Fatecs?</label>
        <input
          class="input-secondary"
          type="checkbox"
          id="outras-fatecs"
          name="outras-fatecs"
        />
      </span>

      <span class="form-field">
        <label for="quantidade-haes">Quantidade de HAEs</label>
        <input
          class="input-secondary"
          type="number"
          id="quantidade-haes"
          name="quantidade-haes"
        />
      </span>

      <span class="form-field">
        <label for="titulo-projeto">Título do Projeto</label>
        <input
          class="input-secondary"
          type="text"
          id="titulo-projeto"
          name="titulo-projeto"
        />
      </span>

      <span class="form-field">
        <label for="data-inicio">Data de Início</label>
        <input
          class="input-secondary"
          type="date"
          id="data-inicio"
          name="data-inicio"
        />
      </span>

      <span class="form-field"
        ><label for="data-finalizacao">Data de Finalização</label>
        <input
          class="input-secondary"
          type="date"
          id="data-finalizacao"
          name="data-finalizacao"
      /></span>

      <span class="form-field"
        ><label for="dias-execucao">Dias de Execução</label>
        <input
          class="input-secondary"
          type="date"
          id="dias-execucao"
          name="dias-execucao"
      /></span>

      <span class="form-field">
        <label for="metas">Metas</label>
        <input class="input-secondary" type="text" id="metas" name="metas" />
      </span>

      <span class="form-field"
        ><label for="objetivos">Objetivos</label>
        <input
          class="input-secondary"
          type="text"
          id="objetivos"
          name="objetivos"
        />
      </span>

      <span class="form-field"
        ><label for="justificativa">Justificativa</label>
        <input
          class="input-secondary"
          type="text"
          id="justificativa"
          name="justificativa"
        />
      </span>

      <span class="form-field">
        <label for="recursos">Recursos, Materiais e Humanos</label>
        <input
          class="input-secondary"
          type="text"
          id="recursos"
          name="recursos"
        />
      </span>

      <span class="form-field">
        <label for="resultado-esperado">Resultado Esperado</label>
        <input
          class="input-secondary"
          type="text"
          id="resultado-esperado"
          name="resultado-esperado"
        />
      </span>

      <span class="form-field">
        <label for="metodologia">Metodologia</label>
        <input
          class="input-secondary"
          type="text"
          id="metodologia"
          name="metodologia"
        />
      </span>

      <span class="form-field">
        <label for="cronograma">Cronograma das Atividades</label>
        <textarea
          class="input-txtarea-secondary"
          id="cronograma"
          name="cronograma"
        ></textarea>
      </span>

      <button
        type="submit"
        class="button-primary"
        style="
          --button-color: var(--fatec-red-700);
          --button-color-hover: var(--fatec-red-500);
        "
      >
        Enviar
      </button>
    </form>
  </body>
</html>
