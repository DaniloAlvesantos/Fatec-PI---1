<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAES | HAE Fatec Itapira</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/haes.css" />
    <script src="../components/state.js"></script>
  </head>
  <body>
    <header-fatec data-button-title="Home" data-button-href="../pages/home.html"></header-fatec>
    <section>
      <label for="search" class="search-container">
        <input
          type="text"
          id="search"
          class="input-secondary"
          placeholder="Pesquisar..."
        />
        <img
          src="../public/icons/search.svg"
          alt="lupa"
          class="glass-search"
          onclick="handleSearch()"
        />
      </label>

      <main>
        <div class="card-hae card-primary">
          <span class="card-hae-title">
            <p class="card-hae-tag">H.A.E</p>
            <h3 class="">Fatec Itapira</h3>
          </span>

          <span class="card-hae-info">
            <p>Monitoramento de est√°gio</p>
            <p>2 horas por semanas</p>
            <p>Curso: DSM</p>
          </span>

          <span class="card-hae-date">
            <img src="../public/icons/calendar-clock.svg" alt="calendario" />
            <p>20/10 - 24/12</p>
          </span>

          <a href="./hae_formulario.html">
            <button
              class="button-primary"
              style="
                --button-color: var(--fatec-red-500);
                --button-color-hover: var(--fatec-red-400);
              "
            >
              Aplicar
            </button>
          </a>
        </div>
      </main>
    </section>
    <script src="../components/header.js"></script>
    <script src="../scripts/hae.js"></script>
  </body>
</html>
