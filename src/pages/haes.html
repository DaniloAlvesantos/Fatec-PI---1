<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HAES | HAE Fatec Itapira</title>
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/components.css" />
    <link rel="stylesheet" href="../styles/haes.css" />
    <script src="../scripts/hae.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="user-container">
        <div class="user">
          <img src="../public/icons/user.svg" alt="" />
        </div>
        <p>Professor Júnior</p>
      </div>
      <a href="../pages/home.html">
        <button
          class="button-primary-outline"
          style="--button-border: var(--fatec-red-500)"
        >
          Painel
        </button>
      </a>
    </header>

    <section>
      <label for="search" class="search-container">
        <input
          type="text"
          id="search"
          class="input-secondary"
          placeholder="Pesquisar..."
        />
        <img
          src="../public/icons/search.svg"
          alt="lupa"
          class="glass-search"
          onclick="handleSearch()"
        />
      </label>

      <main>
        <div class="card-hae card-primary">
          <span class="card-hae-title">
            <p class="card-hae-tag">H.A.E</p>
            <h3 class="">Fatec Itapira</h3>
          </span>

          <span class="card-hae-info">
            <p>Monitoramento de estágio</p>
            <p>2 horas por semanas</p>
            <p>Curso: DSM</p>
          </span>

          <span class="card-hae-date">
            <img src="../public/icons/calendar-clock.svg" alt="calendario" />
            <p>20/10 - 24/12</p>
          </span>

          <a href="">
            <button
              class="button-primary"
              style="
                --button-color: var(--fatec-blue-500);
                --button-color-hover: var(--fatec-blue-700);
              "
            >
              Aplicar
            </button>
          </a>
        </div>
      </main>
    </section>
  </body>
</html>
